<!doctype html>
<html lang="en">
    <head>
        <!-- meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>JavaScript Calculator</title>
    </head>
    <body>
        <div class="containe-fluid" >
            <div class="row text-center">
                <div class="col">
                    <h1>Pedro Echavarria Calculator</h1>
                </div>
            </div>
            <div  id="block">
                
                    <div id="secondaryDisplay" class="bg-warning text-black-50 my-3 text-right">0</div>
                    <div id="display">0</div>
                    
                <div class="row text-center">
                    <a id="clear"class="btn btn-lg btn-light" onclick="clearDisplay()">C</a>
                    <a id="plus-negative"class="btn btn-lg btn-light"onclick="updateDisplay('plus-negative')">+/-</a>
                    <a id="percent"class="btn btn-lg btn-light "onclick="updateDisplay('percent')">%</a>
                    <a id="divide"class="btn btn-lg btn-warning" onclick="updateDisplay('divide')">รท</a>
                </>
                <div class="row text-center">
                    <a id="seven"class="btn btn-lg btn-secondary"" onclick="updateDisplay(7)">7</a>
                    <a id="eight"class="btn btn-lg btn-secondary" onclick="updateDisplay(8)">8</a>
                    <a id="nine"class="btn btn-lg btn-secondary" onclick="updateDisplay(9)">9</a>
                    <a id="multiply"class="btn btn-lg btn-warning" onclick="updateDisplay('multiply')">X</a>
                </div>        
                <div class="row text-center">
                        <a id="four"class="btn btn-lg btn-secondary" onclick="updateDisplay(4)">4</a>
                        <a id="five"class="btn btn-lg btn-secondary" onclick="updateDisplay(5)">5</a>
                        <a id="six"class="btn btn-lg btn-secondary" onclick="updateDisplay(6)">6</a>
                        <a id="subtract"class="btn btn-lg btn-warning" onclick="updateDisplay('subtract')">-</a>
                </div>
                <div class="row text-center">
                    <a id="one"class="btn btn-lg btn-secondary" onclick="updateDisplay(1)">1</a>
                    <a id="two"class="btn btn-lg btn-secondary" onclick="updateDisplay(2)">2</a>
                    <a id="three"class="btn btn-lg btn-secondary" onclick="updateDisplay(3)">3</a>
                    <a id="add"class="btn btn-lg btn-warning" onclick="updateDisplay('add')">+</a>
                </div>
                <div class="row text-center">
                    <a id="zero"class="btn btn-lg btn-secondary t" onclick="updateDisplay(0)">0</a>
                    <a id="decimal"class="btn btn-lg btn-secondary" onclick="updateDisplay('decimal')">.</a>
                    <a id="equals"class="btn btn-lg btn-warning" onclick="updateDisplay('equals')">=</a>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <script src="calculus.js"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
